<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valorant</title>
        <link rel="icon" href="https://www.m5.academy/img/valorant_logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./fonts.css">
        <link rel="stylesheet" href="./adaptive.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="background-circle">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <header>
                <div class="logo">
                    <a href="#" class="logo-company">
                        <img src="./img/riot games.png" alt="Logo company">
                    </a>
                    <div class="delimiter-logo"></div>
                    <a href="#" class="logo-game">
                        <img src="./img/logo.png" alt="Logo game">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Game</a></li>
                        <li><a href="#">Champions</a></li>
                        <li><a href="#">News  &#x25BE</a></li>
                        <li><a href="#">Patch Notes</a></li>
                        <li><a href="#">Discover  &#x25BE</a></li>
                        <li><a href="#">Esports</a></li>
                        <li><a href="#">Universe</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </nav>
                <div class="user-profile">
                    <a href="#">
                        <img src="/img/akali.png" alt="User profile image" class="user-profile-image">
                        <span class="user-nickname">Unepickid &#x25BE</span>
                    </a>
                </div>
            </header>
            <main>
                <div class="graphic-object">
                    <div class="game-logo"></div>
                    <div class="strip"></div>
                    <div class="litlle-strip"></div>
                </div>
                <h2 class="hero-page-header">Agents</h2>
                <div class="hero-wrapper">
                    <div class="hero-card hero-image-phoenix">
                        <h3 class="hero-name">Phoenix</h3>
                        <span class="hero-country">United Kingdom</span>
                        <div class="hero-ability">
                            <ul>
                                <li class="ability-phoenix basic"></li>
                                <li class="ability-phoenix signature"></li>
                                <li class="ability-phoenix ultimate"></li>
                                <li class="ability-phoenix passive"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="hero-card hero-image-jett">
                        <h3 class="hero-name">Jett</h3>
                        <span class="hero-country">South Korea</span>
                        <div class="hero-ability">
                            <ul>
                                <li class="ability-jett basic"></li>
                                <li class="ability-jett signature"></li>
                                <li class="ability-jett ultimate"></li>
                                <li class="ability-jett passive"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="hero-card hero-image-sova">
                        <h3 class="hero-name">Sova</h3>
                        <span class="hero-country">Russia</span>
                        <div class="hero-ability">
                            <ul>
                                <li class="ability-sova basic"></li>
                                <li class="ability-sova signature"></li>
                                <li class="ability-sova ultimate"></li>
                                <li class="ability-sova passive"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="hero-card active hero-image-sage" >
                        <h3 class="hero-name active-text">Sage</h3>
                        <span class="hero-country">China</span>
                        <div class="hero-ability active-ability">
                            <ul>
                                <li class="ability-sage basic"></li>
                                <li class="ability-sage signature"></li>
                                <li class="ability-sage ultimate"></li>
                                <li class="ability-sage passive"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
            <footer>

            </footer>
        </div>
    </body>
</html>
